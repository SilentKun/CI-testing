# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Make Directory for results
        run: mkdir -p testResults
        
      - name: Run API Tests
        id: run-newman
        uses: silentkun/newman-action@master
        with:
          apiKey: ${{ secrets.postmanApiKey }}
          collection: 15577376-13df1f74-81bd-4c80-a23a-aba31f0016a7
          environment: 15577376-572498e7-3163-4eed-9b8d-191fbbad90f0
          reporters: htmlextra
      
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with: 
         name: RunReports
         path: testResults
         
      - name: Get the output time
        run: echo "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"
